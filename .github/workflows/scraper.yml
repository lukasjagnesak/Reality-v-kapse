name: Sreality Scraper

on:
  # Automatické spouštění každých 10 minut
  schedule:
    - cron: '*/10 * * * *'
  
  # Možnost manuálního spuštění z GitHub UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install scraper dependencies only
        run: npm install --no-save @supabase/supabase-js axios dotenv
      
      - name: Create log file and run scraper
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        continue-on-error: true
        run: |
          set +e  # Don't exit on error
          set -x  # Print commands for debugging

          # Ensure log file exists from the start
          touch scraper.log

          echo "=== Repository Debug Info ===" > scraper.log
          echo "Current directory: $(pwd)" >> scraper.log
          echo "Date: $(date)" >> scraper.log
          echo "" >> scraper.log

          # Check if secrets are set (without revealing values)
          echo "=== Environment Check ===" >> scraper.log
          if [ -n "$EXPO_PUBLIC_SUPABASE_URL" ]; then
            echo "✓ EXPO_PUBLIC_SUPABASE_URL is set" >> scraper.log
          else
            echo "✗ EXPO_PUBLIC_SUPABASE_URL is NOT set" >> scraper.log
          fi

          if [ -n "$SUPABASE_SERVICE_KEY" ]; then
            echo "✓ SUPABASE_SERVICE_KEY is set" >> scraper.log
          else
            echo "✗ SUPABASE_SERVICE_KEY is NOT set" >> scraper.log
          fi
          echo "" >> scraper.log

          echo "Files in scraper directory:" >> scraper.log
          ls -la scraper/ >> scraper.log 2>&1
          echo "" >> scraper.log

          if [ -f "scraper/sreality-to-supabase.js" ]; then
            echo "✓ File scraper/sreality-to-supabase.js exists" >> scraper.log
            echo "" >> scraper.log
            echo "=== Starting Scraper ===" >> scraper.log
            node scraper/sreality-to-supabase.js >> scraper.log 2>&1
            EXIT_CODE=$?
            echo "" >> scraper.log
            echo "=== Scraper finished with exit code: $EXIT_CODE ===" >> scraper.log
          else
            echo "✗ ERROR: File scraper/sreality-to-supabase.js NOT FOUND" >> scraper.log
            echo "Repository contents:" >> scraper.log
            ls -laR >> scraper.log 2>&1
          fi
      
      - name: Display log contents
        if: always()
        run: |
          if [ -f scraper.log ]; then
            echo "=== Scraper Log Contents ==="
            cat scraper.log
            echo "=== End of Log ==="
          else
            echo "ERROR: scraper.log file was not created!"
            echo "Listing current directory:"
            ls -la
          fi
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: scraper.log
          retention-days: 7
          if-no-files-found: warn
