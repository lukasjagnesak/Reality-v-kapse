name: Sreality Scraper

on:
  # Automatické spouštění každých 10 minut
  schedule:
    - cron: '*/10 * * * *'

  # Možnost manuálního spuštění z GitHub UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install scraper dependencies only
        run: npm install --no-save @supabase/supabase-js axios dotenv

      - name: Run scraper and capture logs
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Starting scraper at $(date)"
          touch scraper.log
          node scraper/sreality-to-supabase.js > scraper.log 2>&1 || true
          echo "Scraper finished at $(date)"
          echo "Log file contents:"
          cat scraper.log
          echo "Checking if file exists:"
          ls -la scraper.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: scraper.log
          retention-days: 7
          if-no-files-found: error
