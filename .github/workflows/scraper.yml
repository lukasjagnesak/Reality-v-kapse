name: Sreality Scraper

on:
  # Automatické spouštění každých 10 minut
  schedule:
    - cron: '*/10 * * * *'

  # Možnost manuálního spuštění z GitHub UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install scraper dependencies only
        run: npm install --no-save @supabase/supabase-js axios dotenv

      - name: Debug - Check repository contents
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Repository contents:"
          ls -la
          echo ""
          echo "Scraper directory contents:"
          ls -la scraper/
          echo ""
          echo "Checking for sreality-to-supabase.js:"
          if [ -f "scraper/sreality-to-supabase.js" ]; then
            echo "✓ File exists"
            ls -la scraper/sreality-to-supabase.js
          else
            echo "✗ File NOT found"
          fi

      - name: Create log file
        run: |
          pwd
          touch scraper.log
          echo "Log file created at: $(pwd)/scraper.log"
          ls -la scraper.log

      - name: Run scraper and capture logs
        continue-on-error: true
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Starting scraper at $(date)" | tee -a scraper.log
          node scraper/sreality-to-supabase.js 2>&1 | tee -a scraper.log
          echo "Scraper finished at $(date)" | tee -a scraper.log

      - name: Display log contents
        if: always()
        run: |
          echo "=== Log file contents ==="
          cat scraper.log
          echo "=== End of log ==="
          ls -la scraper.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: scraper.log
          retention-days: 7
          if-no-files-found: error
